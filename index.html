<body>

	<svg id="map" width="1000" height="1000"></svg>

	<script>

		var mapData;
		var states;
		var flightData;
		var chosenDate;
		var chosenDateFlights;
		var chosenRouteFlights;

		d3.queue()
		.defer(d3.json, "us.json")
		.defer(d3.csv, "JanuaryData.csv")
		.await(function (error, rawMap, rawFlights) {
			mapData = rawMap;
			flightData = rawFlights;
			states = topojson.feature(rawMap, rawMap.objects.states);
			showMap();
			showRoutes();
			animatePlanes();
		});

		function showMap(){

			var svg = d3.select("#map");
			projection = d3.geoAlbersUsa();
			var pathGenerator = d3.geoPath().projection(projection);

			projection.fitExtent([[0,0], [svg.attr("width"), svg.attr("height")]], states);
			pathGenerator = d3.geoPath().projection(projection);

			var tooltip = d3.select("body").append("div")
			.attr("class", "tooltip")
			.style("opacity", 0);

			var paths = svg.selectAll("path.state").data(states.features);
			paths.enter().append("path").attr("class", "state")
			.merge(paths)
			.style("fill", "white")
			.attr("stroke", "#ccc")
			.attr("stroke-width", 0.8)
			.attr("d", function (state) {
				return pathGenerator(state);
			});

		}


		function showRoutes(){

			var svg = d3.select("#map");

			var arcs = svg.selectAll("path.arcs");
			updateDate(1);
			arcs.data(chosenDateFlights)
			.enter()
			.append("path")
			.style("opacity", "0")
			.attr("id" , function(d,i){
				return "line" + i;
			})
			.attr("class", "arcs")
			.attr('d', function(d) {
				return lngLatToArc(d, [Number(d.OLONGITUDE), Number(d.OLATITUDE)], [Number(d.DLONGITUDE), Number(d.DLATITUDE)], 5)
			})
			.on('click', function(){console.log('hi')});
			d3.selectAll(".arcs").style("opacity", "0.5");

			d3.selectAll(".arcs").each(function(d,i){

				var totalLength = d3.select("#line" + i).node().getTotalLength();

				d3.selectAll("#line" + i)
				.attr("stroke-dasharray", totalLength + " " + totalLength)
				.attr("stroke-dashoffset", totalLength)
				.transition()
				.duration(5000)
				//.delay(100*i)
				.attr("stroke-dashoffset", 0);
			});

			// show the slider
			var x1 = 150;
			var x2 = 800;
			var y = 875;
			var radius = 10;
			chosenDate = 1;
			var sliderLine = svg.append("line")
			.attr("x1", x1)
			.attr("x2", x2)
			.attr("y1", y)
			.attr("y2", y)
			.style("stroke", "gray")
			.style("stroke-linecap", "round")
			.style("stroke-width", 5);

			var circle = svg.append("circle")
			.attr("r", radius)
			.attr("id", "slider")
			.attr("cy", y)
			.attr("cx", x1)
			.call(d3.drag()
				.on("start", dragstarted)
				.on("drag", dragged)
				.on("end", dragended));
			var Slidertext = svg.append("text")
			.attr("x", x1)
			.attr("y", y + 30)
			.text(chosenDate);


			function dragstarted() {
				d3.select(this).raise().classed("active", true);
			}

			function dragended() {
				d3.select(this).classed("active", false);
				updateDate(chosenDate);
				plotRoutes();
				animatePlanes();
			}

			function dragged() {
				chosenDate = findNearstDate(d3.event.x);
				var loc = x1 + (chosenDate - 1) *(x2 - x1)/30;
				d3.select(this).attr("cx", loc);
				Slidertext.attr("x", loc).text(chosenDate);
			}

			function findNearstDate(currentX){
				var length = (x2 - x1)/30;
				var i = 0;
				if(currentX <= x1 + length/2) return 1;
				else if (currentX >= x2 - length/2) return 31;
				for(i = 0; i < 31; i++){
					if(currentX >= x1 + length/2 + length * i && currentX < x1 + length/2 + length * (i+1)) return i+2;
				}
				return i;
			}
			updateDate(7);

			function plotRoutes(){
				arcs.exit().remove();
				d3.selectAll(".arcs").remove();
				arcs.data(chosenDateFlights).enter()
				.append("path")
				.style("opacity", "0")
				.attr("id" , function(d,i){
					return "line" + i;
				})
				.attr("class", "arcs")
				.attr('d', function(d) {
					return lngLatToArc(d, [Number(d.OLONGITUDE), Number(d.OLATITUDE)], [Number(d.DLONGITUDE), Number(d.DLATITUDE)], 5)
				})
				.on("click", function(){console.log("hi")});
				d3.selectAll(".arcs").style("opacity", "0.5");

				d3.selectAll(".arcs").each(function(d,i){
					var totalLength = d3.select("#line" + i).node().getTotalLength();

					d3.selectAll("#line" + i)
					.attr("stroke-dasharray", totalLength + " " + totalLength)
					.attr("stroke-dashoffset", totalLength)
					.transition()
					.duration(5000)
					//.delay(100*i)
					.attr("stroke-dashoffset", 0);
				});
			}
			function updateDate(date){
				chosenDateFlights = [];
				flightData.forEach(
					function(d, i){
						if((Number(d.DAY) == date)) chosenDateFlights.push(d);
					}
					)
			}
		}

		function animatePlanes(){

			var svg = d3.select("#map");

			function transition(plane, route) {
				var l = route.node().getTotalLength();
				plane.transition()
				.duration(5000)
				.attrTween("transform", delta(route.node()));
			}

			function delta(path) {
				var l = path.getTotalLength();
				return function(i) {
					return function(t) {
						var p = path.getPointAtLength(t *  l);
						var t2 = Math.min(t + 0.05, 1);
						var p2 = path.getPointAtLength(t2 * l);

						var x = p2.x - p.x;
						var y = p2.y - p.y;
						var r = 90 - Math.atan2(-y, x) * 180 / Math.PI;

						var s = Math.min(Math.sin(Math.PI * t) * 0.7, 0.3);
						return "translate(" + p.x + "," + p.y + ") scale(" + s + ") rotate(" + r + ")";
					}
				}
			}

			d3.selectAll(".arcs").each(function(d,i){
				var plane = svg.append("path")
				.attr("class", "plane")
				.attr("d", "m25.21488,3.93375c-0.44355,0 -0.84275,0.18332 -1.17933,0.51592c-0.33397,0.33267 -0.61055,0.80884 -0.84275,1.40377c-0.45922,1.18911 -0.74362,2.85964 -0.89755,4.86085c-0.15655,1.99729 -0.18263,4.32223 -0.11741,6.81118c-5.51835,2.26427 -16.7116,6.93857 -17.60916,7.98223c-1.19759,1.38937 -0.81143,2.98095 -0.32874,4.03902l18.39971,-3.74549c0.38616,4.88048 0.94192,9.7138 1.42461,13.50099c-1.80032,0.52703 -5.1609,1.56679 -5.85232,2.21255c-0.95496,0.88711 -0.95496,3.75718 -0.95496,3.75718l7.53,-0.61316c0.17743,1.23545 0.28701,1.95767 0.28701,1.95767l0.01304,0.06557l0.06002,0l0.13829,0l0.0574,0l0.01043,-0.06557c0,0 0.11218,-0.72222 0.28961,-1.95767l7.53164,0.61316c0,0 0,-2.87006 -0.95496,-3.75718c-0.69044,-0.64577 -4.05363,-1.68813 -5.85133,-2.21516c0.48009,-3.77545 1.03061,-8.58921 1.42198,-13.45404l18.18207,3.70115c0.48009,-1.05806 0.86881,-2.64965 -0.32617,-4.03902c-0.88969,-1.03062 -11.81147,-5.60054 -17.39409,-7.89352c0.06524,-2.52287 0.04175,-4.88024 -0.1148,-6.89989l0,-0.00476c-0.15655,-1.99844 -0.44094,-3.6683 -0.90277,-4.8561c-0.22699,-0.59493 -0.50356,-1.07111 -0.83754,-1.40377c-0.33658,-0.3326 -0.73578,-0.51592 -1.18194,-0.51592l0,0l-0.00001,0l0,0z");

				var route = d3.select("#line" + i)
				transition(plane, route);

			});


		}

		function lngLatToArc(d, sourceLngLat, targetLngLat, bend){

			bend = bend || 1;

			if (targetLngLat && sourceLngLat) {
				var sourceXY = projection( sourceLngLat ),
				targetXY = projection( targetLngLat );

				if (!targetXY) console.log(d, targetLngLat, targetXY)
					var sourceX = sourceXY[0],
				sourceY = sourceXY[1];

				var targetX = targetXY[0],
				targetY = targetXY[1];

				var dx = targetX - sourceX,
				dy = targetY - sourceY,
				dr = Math.sqrt(dx * dx + dy * dy)*bend;

				var west_of_source = (targetX - sourceX) < 0;
				if (west_of_source) return "M" + sourceX + "," + sourceY + "A" + dr + "," + dr + " 0 0,1 " + targetX + "," + targetY;
				return "M" + sourceX + "," + sourceY + "A" + dr + "," + dr + " 0 0,1 " + targetX + "," + targetY;

			} else {
				return "M0,0,l0,0z";
			}
		};

	</script>

</body>
